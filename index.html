<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/feab1987b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>MarinaMun Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <script></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="myForm">
          <input
            type="text"
            id="city-input"
            placeholder="Type your city"
            autofocus="on"
          />
          <input type="submit" value="Enter" />
          <input type="submit" value="Current Location" id="current-button" />
        </div>

        <div class="listSmall">
          <div class="row">
            <div class="col-6">
              <h1>Berlin</h1>
              <br />
              <h3 id="dateHour">20ºC</h3>
              <br />
              <p>
                <img
                  src="http://openweathermap.org/img/wn/03d@2x.png"
                  id="icon"
                />
                <span id="current-temp">0</span>
                <span><a href="#" id="celsius" class="active">ºC |</a></span>
                <span><a href="#" id="fahrenheit"> ºF</a></span>
              </p>
            </div>

            <div class="col-6">
              <div class="rightC">
                <p>
                  <span id="weather-description">☀ Sunny</span>
                  <br />
                  Humimidity: <span id="humidity">10</span>%
                  <br />
                  Wind: <span id="wind">5</span>km/h
                </p>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="weatherForecast">
          <div class="row">
            <div class="col-2">
              <div class="weatherForecastDate">Fri</div>
            
              <i class="fa-solid fa-sun"></i>
              
              <div class="weatherForecastTemp">
                <span class="weatherForecastTempMin">5</span>
                <span class="weatherForecastTempMax"> /25</span>

              </div>
            </div>

            <div class="col-2">
              <div class="weatherForecastDate">Sat</div>

              <i class="fa-solid fa-cloud-sun"></i>
              
              <div class="weatherForecastTemp">
                <span class="weatherForecastTempMin">3</span>
                <span class="weatherForecastTempMax"> /23</span>

              </div>
            </div>

            <div class="col-2">
              <div class="weatherForecastDate">Sun</div>

              <i class="fa-solid fa-cloud-sun-rain"></i>
              
              <div class="weatherForecastTemp">
                <span class="weatherForecastTempMin">6</span>
                <span class="weatherForecastTempMax"> /26</span>

              </div>
            </div>

            <div class="col-2">
              <div class="weatherForecastDate">Mon</div>

              <i class="fa-solid fa-sun"></i>
              
              <div class="weatherForecastTemp">
                <span class="weatherForecastTempMin">2</span>
                <span class="weatherForecastTempMax"> /22</span>

              </div>
            </div>

            <div class="col-2">
              <div class="weatherForecastDate">Tu</div>

              <i class="fa-solid fa-cloud-sun"></i>
              
              <div class="weatherForecastTemp">
                <span class="weatherForecastTempMin">8</span>
                <span class="weatherForecastTempMax"> /28</span>

              </div>
             </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <p class="credits">
      <a href="https://github.com/marinamun/final-weather-app" target="_blank"
        >Open-source code</a
      >
      by Marina Muñoz
    </p>

    <script src="src/script.js"></script>
  </body>
</html>
